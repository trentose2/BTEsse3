      tags:
      - "sessionExam"
      summary: "Delete a exam session"
      description: ""
      operationId: "deleteSessionExam"
      parameters:
      - name: "idSession"
        in: "path"
        description: "The id that needs to be deleted"
        required: true
        type: "integer"
      responses:
        200:
          description: "OK"
        404:
          description: "Exam session not found"
  /submissions:
    post:
      tags:
      - "submission"
      summary: "Submit exam"
      description: ""
      operationId: "submitExam"
      parameters:
      - in: "body"
        name: "body"
        description: "Submitted exam object"
        required: true
        schema:
          $ref: "#/definitions/Submission"
      responses:
        200:
          description: "OK"
        400:
          description: "Submission not well formed"
definitions:
  User:
    type: "object"
    required:
    - "id"
    - "username"
    - "email"
    - "password"
    properties:
      id:
        type: "integer"
        format: "int64"
        minimum: 1
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
    xml:
      name: "User"
  UserGroup:
    type: "object"
    required:
    - "id"
    - "users"
    properties:
      id:
        type: "integer"
        format: "int64"
      users:
        type: "array"
        xml:
          name: "users"
          wrapped: true
        items:
          $ref: "#/definitions/User"
    xml:
      name: "UserGroup"
  Task:
    type: "object"
    required:
    - "id"
    - "type"
    - "request"
    - "response"
    properties:
      id:
        type: "integer"
        format: "int64"
      type:
        type: "string"
      request:
        type: "string"
      response:
        type: "string"
      reviews:
        type: "array"
        xml:
          name: "tasks"
          wrapped: true
        items:
          $ref: "#/definitions/Review"
    xml:
      name: "Task"
  Exam:
    type: "object"
    required:
    - "nameExam"
    - "idExam"
    - "valutation"
    - "tasks"
    properties:
      nameExam:
        type: "string"
      idExam:
        type: "integer"
        format: "int64"
      idUser:
        type: "integer"
        format: "int64"
      valutation:
        type: "integer"
        format: "int64"
      tasks:
        type: "array"
        xml:
          name: "exams"
          wrapped: true
        items:
          $ref: "#/definitions/Task"
    xml:
      name: "TaskGroup"
  SessionExam:
    type: "object"
    required:
    - "id"
    - "exams"
    properties:
      id:
        type: "integer"
        format: "int64"
      exams:
        type: "array"
        xml:
          name: "exams"
          wrapped: true
        items:
          $ref: "#/definitions/Exam"
    xml:
      name: "SessionExam"
  Submission:
    type: "object"
    required:
    - "id"
    - "idUser"
    - "exam"
    properties:
      id:
        type: "integer"
        format: "int64"
      idUser:
        type: "integer"
        format: "int64"
      exam:
        $ref: "#/definitions/Exam"
    xml:
      name: "Submission"
  Review:
    type: "object"
    required:
    - "idReview"
    - "idUser"
    - "idTask"
    - "message"
    properties:
      idReview:
        type: "integer"
        format: "int64"
      idUser:
        type: "integer"
      idTask:
        type: "integer"
      message:
        type: "string"
      mark:
        type: "integer"
    xml:
      name: "Review"
